<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container py-5">
        <!-- Theme Toggle -->
        <div class="text-end">
            <button id="theme-toggle" class="btn btn-light" aria-label="Toggle dark mode">
                <i class="material-symbols-outlined">light_mode</i>
            </button>
        </div>

        <!-- Search Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3 shadow-sm">
                    <span class="input-group-text bg-light">
                        <span class="material-symbols-outlined">search</span>
                    </span>
                    <input type="text" id="search-input" class="form-control" placeholder="Enter city name" aria-label="City Name">
                    <button id="search" class="btn btn-primary">Search</button>
                </div>
                <p class="text-danger text-center error-message d-none">City name is not correct. Please try again!</p>
            </div>
        </div>

        <!-- Weather Display Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm weather-card">
                    <div class="card-body">
                        <!-- City and Country -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 id="city" class="mb-0">Berlin</h5>
                                <small id="country" class="text-muted">DE</small>
                            </div>
                            <h6 id="date-time" class="text-muted">15:07</h6>
                        </div>

                        <!-- Weather Information -->
                        <div class="text-center my-4">
                            <h1 id="weather-degree" class="display-3 fw-bold">13Â°C</h1>
                            <p id="weather-status" class="text-muted">Stormy</p>
                        </div>

                        <!-- Additional Details -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p><i class="fas fa-wind text-secondary"></i> Wind: <span id="weather-wind">40 km/h</span></p>
                                <p><i class="fas fa-tint text-secondary"></i> Humidity: <span id="weather-humidity">84%</span></p>
                                <p><i class="fas fa-sun text-secondary"></i> Sunlight: <span id="weather-sun-hours">0.2h</span></p>
                            </div>
                            <img id="weather-image" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp" class="img-fluid" alt="Weather Icon" width="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./main.js"></script>
</body>

</html>
